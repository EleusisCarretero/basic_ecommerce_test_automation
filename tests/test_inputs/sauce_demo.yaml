general_inputs:
  login_page: 
    path: https://www.saucedemo.com/
    valid_users:
      by: "CSS_SELECTOR"
      value: "[data-test='login-credentials']"
    valid_password:
      by: "CSS_SELECTOR"
      value: "[data-test='login-password']"
    username:
      by: "ID"
      value: "user-name"
    password:
      by: "ID"
      value: "password"
    login_bttn:
      by: "ID"
      value: "login-button"
    wrong_credential_error:
      by: "CSS_SELECTOR"
      value: "div.error-message-container.error h3"
  inventory_page:
    path: inventory.html
    lateral_menu:
      by: "ID"
      value: "react-burger-menu-btn"
    lateral_menu_items:
      by: "XPATH"
      value: "//div[@class='bm-menu-wrap']//div[@class='bm-menu']//nav[@class='bm-item-list']"
    logout:
      by: "XPATH"
      value: "//a[@id='logout_sidebar_link' and contains(@class, 'bm-item')]"
    inventory_items:
      by: "XPATH"
      value: "//div[@class='cart_list']"
    items_list:
      by: "CLASS_NAME"
      value: "inventory_item"
    item_name:
      by: "CLASS_NAME"
      value: "inventory_item_name"
    single_item:
      by: "XPATH"
      value: "//div[@class='inventory_item']//div[@class='inventory_item_description']//div[@class='inventory_item_label']//a"
    add_to_cart_button:
      by: "CLASS_NAME"
      value: "btn_inventory"
    remove_button:
      by: "XPATH"
      value: "//button[text()='Remove']"
    cart_icon:
      by: "CSS_SELECTOR"
      value: "[data-test='shopping-cart-badge']"
    cart_button:
      by: "CSS_SELECTOR"
      value: "[data-test='shopping-cart-link']"
    item_price:
      by: "CLASS_NAME"
      value: "inventory_item_price"
    item_name:
      by: "CLASS_NAME"
      value: "inventory_item_name"
    filter:
      by: "CLASS_NAME"
      value: "product_sort_container"
    filter_active_op:
      by: "CSS_SELECTOR"
      value: "[data-test='active-option']"
  cart_page:
    path: cart.html
    inventory_items:
      by: "XPATH"
      value: "//div[@class='cart_list']"
    items_list:
      by: "CSS_SELECTOR"
      value: "[data-test='inventory-item']"
    item_price:
      by: "CLASS_NAME"
      value: "inventory_item_price"
    item_name:
      by: "CLASS_NAME"
      value: "inventory_item_name"
    checkout_button:
      by: "ID"
      value: "checkout"
    continues_shopping:
      by: "ID"
      value: "continue-shopping"
  product_page:
    add_to_cart_button:
      by: "XPATH"
      value: "//button[text()='Add to cart']"
    back_to_products:
      by: "CSS_SELECTOR"
      value: "button[data-test='back-to-products']"
  checkout_page:
    path: 
      - "checkout-step-one.html"
      - "checkout-step-two.html"
      - "checkout-complete.html"
    first_name:
      by: "ID"
      value: "first-name"
    last_name:
      by: "ID"
      value: "last-name"
    postal_code:
      by: "ID"
      value: "postal-code"
    continue:
      by: "ID"
      value: "continue"
    finish:
      by: "ID"
      value: "finish"
    back_home:
      by: "ID"
      value: "back-to-products"
